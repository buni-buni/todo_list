<button (click)="getTodoList()">get Todo List</button>
<div *ngIf="showTable">
  <h1>Todo List Table</h1>
  <table>
    <thead>
      <tr>
        <th>Task Name</th>
        <th>Desc</th>
        <th>Email</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Effort</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of ItemsArray">
        <th>{{ item.taskName }}</th>
        <td>{{ item.desc }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.startDate }}</td>
        <td>{{ item.endDate }}</td>
        <td>{{ item.efforts }}</td>
      </tr>
    </tbody>
  </table>
</div>
